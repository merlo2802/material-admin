<clic-page [title]="'Listado de Rubros'" (reloadEmitter)="this.ngOnInit()">
  <div id="products" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header"
           fxLayout="column" fxLayoutAlign="center center"
           fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

        <!-- APP TITLE -->
        <div class="logo mb-24 mb-md-0"
             fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon s-32 mr-16" >
            shopping_basket
          </mat-icon>
          <span class="text-white h1">
            Rubros
          </span>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="search-wrapper mx-32 mx-md-0">
          <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>search</mat-icon>
            <input #filter placeholder="Buscar por rubros">
          </div>
        </div>
        <!-- / SEARCH -->

        <!-- ADD BUTTON -->
        <button mat-raised-button
                (click)="abrirDialogo()"
                class="add-button text-black mt-24 mt-md-0">
          <span>NUEVO RUBRO</span>
        </button>
        <!-- / ADD BUTTON -->

      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--buttons-->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Actualizar Rubro" (click)="this.editar(element)"><mat-icon fxLayoutAlign="start start" color="warn" >edit</mat-icon></button>
              <button mat-icon-button matTooltip="Eliminar Rubro" (click)="this.editar(element)"><mat-icon fxLayoutAlign="start start" color="warn" >delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>

          <!-- Image Column -->
          <ng-container  matColumnDef="image">
            <mat-header-cell *matHeaderCellDef>Imagen</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <img style="min-width: 200px"
                   *ngIf="element.featuredImageId" [alt]="element.name"
                   [src]="element.images[element.featuredImageId].url"/>
              <img *ngIf="!element.featuredImageId"
                   [src]="'../../../assets/images/test/reaching.jpg'">
            </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-icon *ngIf="element.active" class="active-icon green-600 s-16" >create</mat-icon>
              <mat-icon *ngIf="!element.active" class="active-icon red-500 s-16" >create</mat-icon>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>
      <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->

  </div>
</clic-page>
<ng-template #customNotification let-notificationData="notification">
  <app-custom-notification [notificationData]="notificationData"></app-custom-notification>
</ng-template>
